language: python
sudo: false

branches:
  only:
    - master

python:
  - 2.7
  - 3.5
  - 3.6
  - 3.7

install: false
script:
  - pip install -r requirements.txt
  - pip install -e .
  - pip install codecov pytest pytest-mock
  - coverage run --source=src $(which py.test) test/
after_success:
  - bash <(curl -s https://codecov.io/bash)

deploy:
  provider: pypi
  user: nerdwallet
  password:
    secure: ""
  on:
    branch: master
    python: 3.7
  distributions: "sdist bdist_wheel"
