language: python
sudo: false

branches:
  only:
    - master

python:
  - 3.6
  - 3.7
  - 3.8

install: skip
script:
  - pip install -e .
  - pip install codecov pytest pytest-mock
  - coverage run --source=src $(which py.test) test/
after_success:
  - bash <(curl -s https://codecov.io/bash)

deploy:
  provider: pypi
  user: nerdwallet
  password:
    secure: ""
  on:
    branch: master
    python: 3.8
  distributions: "sdist bdist_wheel"
